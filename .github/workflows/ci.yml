---
name: ci

"on":
  pull_request:
  push:
    branches:
      - main

jobs:
  lint-unit:
    uses: sous-chefs/.github/.github/workflows/lint-unit.yml@5.0.5

  integration:
    needs: lint-unit
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        os:
          - "windows-2019"
          - "windows-2022"
        suite:
          - "vc6"
          - "vc9"
          - "vc10"
          - "vc11"
          - "vc12"

    steps:
      - name: Check out code
        uses: actions/checkout@v5
      - name: Install Chef
        uses: actionshub/chef-install@main
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: "true"
      - name: Kitchen Exec
        uses: actionshub/test-kitchen@main
        env:
          CHEF_LICENSE: accept-no-persist
          KITCHEN_LOCAL_YAML: kitchen.exec.yml
        with:
          suite: ${{ matrix.suite }}
          os: ${{ matrix.os }}

  final:
    runs-on: ubuntu-latest
    needs: integration
    steps:
      - run: echo ${{needs.integration.outputs}}
