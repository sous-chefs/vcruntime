---
name: ci

"on":
  pull_request:
  push:
    branches:
      - master

jobs:
  delivery:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@master
      - name: Run Chef Delivery
        uses: actionshub/chef-delivery@main
        env:
          CHEF_LICENSE: accept-no-persist

  yamllint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@master
      - name: Run yaml Lint
        uses: actionshub/yamllint@main

  mdl:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@master
      - name: Run Markdown Lint
        uses: actionshub/markdownlint@main

  windows:
    needs: [mdl, yamllint, delivery]
    runs-on: windows-latest
    strategy:
      matrix:
        os:
          - 'windows-2019'
        suite:
          - 'all'
      fail-fast: false

    steps:
      - name: Check out code
        uses: actions/checkout@master
      - name: Install Chef
        # uses: actionshub/chef-install@main
        # TODO: Test newer actions/core
        uses: actionshub/chef-install@dependabot/npm_and_yarn/actions/core-1.2.6
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
      - name: Kitchen Exec
        uses: actionshub/kitchen-dokken@main
        env:
          CHEF_LICENSE: accept-no-persist
          KITCHEN_LOCAL_YAML: kitchen.exec.yml
        with:
          suite: ${{ matrix.suite }}
          os: ${{ matrix.os }}

  final:
    needs: [windows]
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@master
